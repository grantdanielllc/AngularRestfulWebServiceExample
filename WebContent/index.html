<!DOCTYPE html>
<html ng-app="myFriendsApp" lang="en">
	<head>
		<title>Show Friends</title>
		
		<link rel="stylesheet" type="text/css" href="include/styles.css">		
	 	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"> 
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>	
		
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>			
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>		
		
		<script type="text/javascript" src="include/app.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">				
	</head>
	
	<body ng-controller="myFriendsController">
  	<div class="container">
		<div class="header">
			<h1 class="custom">Friends Management Interface</h1>
		</div>

		<div class="LeftPanel">
			<div class="LeftPanelHeader">{{navTitle}}</div>
			<table class="side">
			  <tr ng-repeat="a in friends" ng-click="getFriend(a.id)" >
			    <td class="side">{{a.lastName}}</td>
			  </tr>
			</table>
		</div>

		<div class="RightPanel">
			<span ng-switch on="useDefaultImage">
				<image ng-switch-when="true" src="{{defaultImage}}" width="220">
				<image ng-switch-default src="{{friend.image}}" width="220">
			</span>
		</div>
		
		<div class="MainBody">
		    <form>
		    	<table>
					<tr>
						<td><input type="text" ng-model="searchLastName" size="30" placeholder="search by last name"></td>
						<td><button type="button" ng-click="searchFriend(searchLastName)" class="btn btn-primary btn-sm">
      					<span class="glyphicon glyphicon-search"></span> Search </button></td>
						<td><button ng-click="addNew()" class="btn btn-primary btn-sm">
						<span class="glyphicon glyphicon-plus"></span> Add New </button></td>
						<td><button ng-click="resetSearch()"  class="btn btn-info btn-sm">
						<span class="glyphicon glyphicon-refresh"></span> Reset Search </button></td>
					</tr>
				</table>
		    </form>
		    
			<form id="main">
				<table>
					<tr>
						<td class="display"><label for="id">ID:</label></td>
					</tr>
					<tr>
						<td class="display"><input id="id" type="text" ng-model="friend.id" ng-Readonly="idReadOnly" size="4"></td>
					</tr>
					<tr>
						<td class="display"><label for="first_name">First Name:</label></td>
					</tr>
					<tr>
						<td class="display"><input id="first_name" type="text" ng-model="friend.firstName" size="30"></td>
					</tr>
					<tr>
						<td class="display"><label for="last_name">Last Name:</label></td>
					</tr>
					<tr>
						<td class="display"><input id="last_name" type="text" ng-model="friend.lastName" size="30"></td>
					</tr>
					<tr>
						<td class="display"><label for="image">Image:</label></td>
					</tr>
					<tr>
						<td class="display"><input id="image" type="text" ng-model="friend.image" size="80"></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
					</tr>
					<tr>
						<td>
						  <table>						  	
						  	<tr>
						  	  <td><button ng-click="saveFriend(friend.id)" class="btn btn-success btn-sm" title="Save friend's details..." ng-disabled="isSaveDisabled">
						  	  <span class="glyphicon glyphicon-plus"></span> Save </button></td>
							  <td><button ng-click="deleteFriend(friend.id)" class="btn btn-danger btn-sm" title="Delete friend's details..." ng-disabled="isDeleteDisabled">
							  <span class="glyphicon glyphicon-trash"></span> Delete </button></td>  	  
						  	</tr>
						  </table>
						</td>
					</tr>
					
				</table>
			</form>
		</div>

		<div class="footer">AngularJS ACA  - Copyright Grant Daniel Consulting LLC</div>
	</div>
	</body>
</html>
